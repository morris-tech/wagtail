{% load avatar %}

<div class="avatar {% if small %} small{% endif %}{% if square %} square{% endif %}{% if dark %} avatar-on-dark{% endif %} icon icon-user">
    {% block avatar_image %}
        {% if user.email %}
            <img src="{% gravatar_url user.email gravatar_size %}" />
        {% endif %}
    {% endblock %}
</div>

{% if show_user %}
    {{ user }}
{% endif %}
